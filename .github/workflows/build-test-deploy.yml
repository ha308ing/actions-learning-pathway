name: Build, test and deploy
on: push
jobs:
  hello:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
      - run: echo "$(cat hello_world.txt)"
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
      - name: setup node.js
        uses: actions/setup-node@v4.0.1
        with:
          node-version: '18.x'
      - run: npm install
      - run: npm run build 
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
      - run: echo "$(cat hello_world.txt)"
      - name: setup node.js
        uses: actions/setup-node@v4.0.1
        with:
          node-version: '18.x'
      - run: npm install
      - run: npm run test
  deploy:
    needs: test
    permissions:
      contents: write
      pages: write
      id-token: write
    environment:
      name: production
      url: ${{ steps.deployment.pages.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{secrets.GITHUB_TOKEN}}
      - name: setup node.js
        uses: actions/setup-node@v4.0.1
        with:
          node-verions: '18.x'
      - name: configure github pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next
      - run: npm install
      - run: npm run build
      - name: upload artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'
      - name: deploy to pages
        id: deployment
        uses: actions/deploy-pages@v4.0.3
          
        
